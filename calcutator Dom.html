<!DOCTYPE html>
<html>

<head>
    <title>CALCULATOR</title>

    <link rel="stylesheet" href="calculator.js">
</head>

<body>
    <div class="body">
        <h1>CALCULATOR</h1>
        <div class="calculator">
            <div class="text">
                <input id="output" class="text1" type="text" name="answer">
            </div>

            <div class="btn">
                <input class="btn1" onclick="clearAll()" style="background-color: rgb(172, 172, 172); color: black;" type="button" value="AC">
                <input class="btn1" onclick="removeLast()" style="background-color: rgb(172, 172, 172); color: black;" type="button" value="DE">
                <input class="btn1" onclick="display('*')" style="background-color: rgb(172, 172, 172); color: black;" type="button" value="%">
                <input class="btn1" onclick="display('/')" style="background-color: orange;" type="button" value="/">
            </div>

            <div class="btn">
                <input class="btn1" onclick="display(7)" style="background-color: #302c33;" type="button" value="7">
                <input class="btn1" onclick="display(8)" style="background-color: #302c33;" type="button" value="8">
                <input class="btn1" onclick="display(9)" style="background-color: #302c33;" type="button" value="9">
                <input class="btn1" onclick="display('*')" style="background-color:orange;" type="button" value="*">   
            </div>

            <div class="btn">
                <input class="btn1" onclick="display(4)" style="background-color: #302c33;" type="button" value="4">
                <input class="btn1" onclick="display(5)" style="background-color: #302c33;" type="button" value="5">
                <input class="btn1" onclick="display(6)" style="background-color: #302c33;" type="button" value="6">
                <input class="btn1" onclick="display('-')" style="background-color:orange;" type="button" value="-">   
            </div>

            <div class="btn">
                <input class="btn1" onclick="display(1)" style="background-color: #302c33;" type="button" value="1">
                <input class="btn1" onclick="display(2)" style="background-color: #302c33;" type="button" value="2">
                <input class="btn1" onclick="display(3)" style="background-color: #302c33;" type="button" value="3">
                <input class="btn1" onclick="display('+')"style="background-color:orange;" type="button" value="+">   
            </div>
            
            <div class="btn">
                <input class="btn1" onclick="display(0)" style="background-color: #302c33; width: 130px; padding-left: 26px; border-radius: 40px;text-align: left;" type="button" value="1">
                <input class="btn1" onclick="display('.')" style="background-color: #302c33;" type="button" value=".">
                <input class="btn1" onclick="evaluateExp()"style="background-color:orange;" type="button" value="=">              
             </div>

        </div>
    </div>
</body>

</html>
